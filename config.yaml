# Language-agnostic configuration (optional)

exclude_patterns:
  - "**/node_modules/**"
  - "**/vendor/**"
  - "**/.git/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/target/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/.venv/**"
  - "**/venv/**"

# Git analysis
git:
  analyze_history: true
  max_commits: 100

# Output preferences
output:
  format: markdown
  include_code_examples: true
